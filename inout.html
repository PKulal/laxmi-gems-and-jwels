<!-- inout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InOut Page</title>
    <link rel="stylesheet" href="css/inout.css">
</head>
<body>
    
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form autocomplete="off" method="post" name="google-sheet-signup">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="name" placeholder="User Name" required="">
                <input type="tel" name="mobile" placeholder="Mobile Number" required pattern="[0-9]{10}">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <input type="hidden" name="action" value="signup">
                <button name="submit">Sign Up</button>
            </form>
        </div>

        <div class="login">
            <form autocomplete="off" method="post" name="google-sheet-login">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email or User name" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <input type="hidden" name="action" value="login">
                <button name="submit">Login</button>
                <p>Don't have an account? <a href="">Create account</a>.</p>
            </form>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzs02c-S_TCY89W3gNdGyGilFaxQsohNZWuTT4p24eGos6lQ0xk8TDyA4UOhOfVhWPS/exec'; // Replace with your Apps Script URL
        
        // Signup Form
        const signupForm = document.forms['google-sheet-signup'];
        signupForm.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(signupForm) })
            .then(response => response.text())
            .then(text => alert(text))
            .catch(error => console.error('Error:', error.message));
        });

        // Login Form
        const loginForm = document.forms['google-sheet-login'];
        loginForm.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(loginForm) })
            .then(response => response.text())
            .then(text => {
                if (text === "Login Successful") {
                    window.location.href = "index.html"; // Redirect to index.html on successful login
                } else {
                    alert(text); // Display error message
                }
            })
            .catch(error => console.error('Error:', error.message));
        });


        


    </script>
</body>
</html>
