  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const orderCarouselInner = document.querySelector('#orderCarousel .carousel-inner');

        function createCarouselItem(product, isActive) {
            return `
                <div class="carousel-item ${isActive ? 'active' : ''}">
                    <img src="${product.image}" class="d-block w-100" alt="${product.title}">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>${product.title}</h5>
                        <p>${product.description}</p>
                    </div>
                </div>
            `;
        }

        function loadOrderProducts() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length > 0) {
                // Clear existing items
                orderCarouselInner.innerHTML = '';
                
                // Add items to carousel
                cart.forEach((product, index) => {
                    const isActive = index === 0; // Make the first item active
                    orderCarouselInner.insertAdjacentHTML('beforeend', createCarouselItem(product, isActive));
                });
            } else {
                orderCarouselInner.innerHTML = '<p class="text-center">No items found in your order.</p>';
            }
        }

        loadOrderProducts();
    });
</script>
